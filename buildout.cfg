[buildout]
extends = http://dist.plone.org/release/5.1.2/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    test
    code-analysis
    coverage
    test-coverage
    createcoverage
    releaser
    i18ndude
    omelette
    robot
develop = .
sources = sources
auto-checkout =
	collective.abctune
	collective.abctransforms
	collective.behavior.textcaptcha
	eh.behaviors
	eh.debug
	collective.multitheme

[sources]
collective.abctune = fs collective.abctune path=..
collective.abctransforms = fs collective.abctransforms path=..
eh.debug = fs eh.debug path=..
collective.behavior.textcaptcha = fs collective.behavior.textcaptcha path=..
eh.behaviors = fs eh.behaviors path=..
collective.multitheme = fs collective.multitheme path=..


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    collective.abctune
    eh.behaviors
	eh.debug
	collective.behavior.textcaptcha
	collective.multitheme
	collective.venue [geolocation]
    concertina.player [test]


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/concertina
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette,tests*
flake8-max-complexity = 15
return-status-codes = True
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding
    flake8-quotes


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
initialization =
    os.environ['TZ'] = 'UTC'
defaults = ['-s', 'concertina.player', '--auto-color', '--auto-progress']


[coverage]
recipe = zc.recipe.egg
eggs = coverage


[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

